<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="./images/thq.jpeg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="./images/th (1).jpeg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="./images/th (2).jpeg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="./images/th (3).jpeg" alt="Image 4">
            </div>
            <div class="slide">
                <img src="./images/th (4).jpeg" alt="Image 5">
            </div>
            <div class="slide">
                <img src="./images/th (5).jpeg" alt="Image 6">
            </div>
        </div>
        <button id="prev" class="nav-button">Previous</button>
        <button id="next" class="nav-button">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
